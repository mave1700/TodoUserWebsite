<table mat-table [dataSource]="tasks">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Aktivitet</th>
    <td mat-cell *matCellDef="let task"> {{task.name}} </td>
  </ng-container>

  <ng-container matColumnDef="isCompleted">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let task"> {{task.isCompleted}} </td>
  </ng-container>

  <ng-container matColumnDef="dueDate">
    <th mat-header-cell *matHeaderCellDef>Tidsfrist</th>
    <td mat-cell *matCellDef="let task"> {{task.dueDate  | date: 'yyyy/MM/dd hh:MM'}} </td>
  </ng-container>

  <ng-container matColumnDef="creationDate">
    <th mat-header-cell *matHeaderCellDef>Skapad</th>
    <td mat-cell *matCellDef="let task"> {{task.creationDate | date: 'yyyy/MM/dd hh:MM'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
